daemon off;
worker_processes  1;

events {
    worker_connections  128;
}


http {
    include       /usr/local/etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen      9889 default_server;

        root        public;
        autoindex   on;

        location / {
        }

        error_page  404     /;
                    
        access_log  off;
    }
}

